# Nginx Configuration for Laravel Procurement System
# This configuration resolves 504 Gateway Time-out errors
# Place this file in your nginx sites-available directory and create a symlink in sites-enabled

server {
    listen 80;
    listen [::]:80;
    
    # Replace with your actual domain or use localhost for development
    server_name localhost procurement.local;
    
    # Document root - adjust path to your Laravel public directory
    root /path/to/pdo/public;
    
    index index.php index.html index.htm;
    
    # Character set
    charset utf-8;
    
    # Logging
    access_log /var/log/nginx/procurement-access.log;
    error_log /var/log/nginx/procurement-error.log;
    
    # ============================================
    # TIMEOUT SETTINGS - Critical for 504 Fix
    # ============================================
    
    # Client request timeouts
    client_body_timeout 120s;
    client_header_timeout 120s;
    
    # Keep-alive timeout
    keepalive_timeout 120s;
    
    # Send timeout
    send_timeout 120s;
    
    # FastCGI/PHP-FPM timeouts (MOST IMPORTANT)
    fastcgi_connect_timeout 120s;
    fastcgi_send_timeout 120s;
    fastcgi_read_timeout 120s;
    
    # Proxy timeouts (if using reverse proxy)
    proxy_connect_timeout 120s;
    proxy_send_timeout 120s;
    proxy_read_timeout 120s;
    
    # ============================================
    # BUFFER SETTINGS - Prevent memory issues
    # ============================================
    
    client_max_body_size 20M;
    client_body_buffer_size 128k;
    
    fastcgi_buffer_size 128k;
    fastcgi_buffers 256 16k;
    fastcgi_busy_buffers_size 256k;
    fastcgi_temp_file_write_size 256k;
    
    # ============================================
    # LOCATION BLOCKS
    # ============================================
    
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }
    
    # PHP-FPM processing
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        
        # Adjust socket path based on your PHP-FPM configuration
        # Common paths:
        # - Ubuntu/Debian: /run/php/php8.2-fpm.sock
        # - CentOS/RHEL: /var/run/php-fpm/php-fpm.sock
        # - Windows (via TCP): 127.0.0.1:9000
        fastcgi_pass unix:/run/php/php8.2-fpm.sock;
        # OR for Windows/TCP: fastcgi_pass 127.0.0.1:9000;
        
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
        
        # Critical timeout settings for PHP processing
        fastcgi_connect_timeout 120s;
        fastcgi_send_timeout 120s;
        fastcgi_read_timeout 120s;
        
        # Buffer settings
        fastcgi_buffer_size 128k;
        fastcgi_buffers 256 16k;
        fastcgi_busy_buffers_size 256k;
    }
    
    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Static file caching
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }
    
    # Deny access to sensitive files
    location ~ /\.(?!well-known).* {
        deny all;
    }
    
    # Laravel storage (if publicly accessible)
    location ^~ /storage/ {
        alias /path/to/pdo/storage/app/public/;
        expires 1y;
        add_header Cache-Control "public";
    }
}

